<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>KN Beauty Spa's home page</title>
    <link href="CSS/stylesheet.css" rel="stylesheet">
    <link href="smartmenus/sm-core-css.css" rel="stylesheet" >
    <link href="smartmenus/sm-clean.css" rel="stylesheet" >
    <script src="_js/jquery.min.js"></script>
    <script src="smartmenus/jquery.smartmenus.min.js"></script>

    <script>
        $(document).ready(function() {

            //Navigation smartmenu
            $('.sm').smartmenus({
                showFunction: function($ul, complete) {
                    $ul.slideDown(250, complete);
                },
                hideFunction: function($ul, complete) {
                    $ul.slideUp(250, complete);
                }
            });

            //log in
            $('#open').click(function (evt) {
                evt.preventDefault();
                $('#login form').slideToggle(300);
                (this).toggleClass('close');
            });//end click

        }); // end ready

        //print current date function
        function printToday() {
            var today = new Date();
            document.write(today.toDateString());
        }
    </script>
</head>

    <header id="index-header"> <script> printToday() </script> <!-- for current date -->

            <a href="form.html"><p id="open">Login</p></a>

                        </ul>
                    </li>
                    <li><a href="services.html">Our Services </a></li>
                    <li><a href="gallery.html">Our Gallery </a></li>
                    <li><a href="appointment.html">Make Appointment </a></li>
                    <li><a href="contact.html">Contact us </a></li>
                </ul>
            </div>
        </div>
    </div>
