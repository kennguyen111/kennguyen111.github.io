    <script src="./projects/KNBeautySalon/_js/offbeat-slider.js"></script>
    <link href="./projects/KNBeautySalon/CSS/offbeat-slider.css" rel="stylesheet">

    <script>
        $(document).ready(function() {
            $('.sm').smartmenus({
                showFunction: function($ul, complete) {
                    $ul.slideDown(250, complete);
                },
                hideFunction: function($ul, complete) {
                    $ul.slideUp(250, complete);
                }
            }); //end smartmenus

            //images slideshow
            $(".ofp-slider").offbeatSlider({"slideStartIndex": 2, "carousel": true});

        }); // end ready
    </script>


</head>

<body>

<div class="wrapper">
    <div class="content">
        <div class="main">
            <h1 class="shop-name">KN Beauty Salon</h1>
            <ul class="sm sm-clean">

                </li>

                <li><a href="gallery.html">Our Slideshow </a></li>
                <li><a href="appointment.html">Make Appointment </a></li>
                <li><a href="contact.html">Contact us </a></li>
            </ul>
        </div>
    </div>
</div>

<div class="ofp-slider" data-slider-index="1">

    <img class="ofp-slides" src="images/slide1.jpg">
