    <script>
        var i = 0;
        var txt = 'Hello, I am Ken Nguyen. I just graduated with an Information Technology degree. ' +
            'I love programming and I am looking for an entry level position.';
        var speed = 120;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("type-text").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>

</head>
