    <script>



        var i = 0;
        var txt = 'Hello, I am Ken Nguyen. I just graduated with an Information Technology degree from the University of Massachusetts Lowell.\n' +
            'I can do both front-end development and back-end development. I love programming, and I am looking for an entry-level position.';
        var speed = 60;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("type-text").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>
